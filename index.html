<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Legacy 2025</title>
  </head>
  <body>
    <img class="logo" src="./images/eastwood-logo.png" alt="eastwood logo" />
    <h1>Legacy <span class="golden">75th</span> Anniversary</h1>
    <form action="#" method="post" novalidate enctype="multipart/form-data">
      <h3>Upload your photos here</h3>
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name..."
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter email address..."
        />
      </div>
      <div>
        <label for="photo" id="upload-label">Upload Photos</label>
        <input type="file" name="photo" id="photo" accept="image/*, video/*"'
        multiple required />
      </div>

      <div id="preview"></div>

      <button type="submit">Submit</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
