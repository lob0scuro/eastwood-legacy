<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Legacy 2025</title>
  </head>
  <body>
    <img id="logo" src="./images/eastwood-logo.png" alt="eastwood logo" />
    <h1>Legacy <span>75th</span> Anniversary</h1>
    <form action="#" method="post" novalidate>
      <h3>Upload your photos here</h3>
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter your name..." />
      </div>
      <div>
        <label for="photo" id="upload-label">Upload Photos</label>
        <input
          type="file"
          name="photo"
          id="photo"
          accept="image/*, video/*"
          multiple
          required
        />
      </div>
      <h3 id="info-header" style="cursor: pointer">
        <span>Add</span> Photo Information
      </h3>

      <div id="info" class="hidden">
        <div>
          <label for="photo-info">Who is included in this photo?</label>
          <input type="text" name="photo-info" id="photo-info" />
        </div>
        <div>
          <label for="photo-place">Where was it taken?</label>
          <input type="text" name="photo-place" id="photo-place" />
        </div>
        <div>
          <label for="photo-year">Year the photo was taken</label>
          <input
            type="number"
            name="photo-year"
            id="photo-year"
            min="1900"
            max="2099"
            step="1"
          />
        </div>
      </div>

      <div
        id="preview"
        style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px"
      ></div>

      <button type="submit">Submit</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
