<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/eastwood-logo.png"
      type="image/x-icon"
    />
    <title>Legacy 2025</title>
  </head>
  <body>
    <img class="logo" src="./images/eastwood-logo.png" alt="eastwood logo" />
    <h1>Legacy <span class="golden">75th</span> Anniversary</h1>
    <p class="salutations">
      We are collecting photos and videos from the past 75 years of Eastwood's
      history.<br />
      If you have any photos you would like to share, please fill out the form
      below. <br />
      <br />
      <b>Thank you for contributing to this project!</b>
    </p>
    <form action="#" method="post" novalidate enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name..."
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter email address..."
        />
      </div>
      <div>
        <label for="photo" id="upload-label">Upload Photos</label>
        <input type="file" name="photo" id="photo" accept="image/*, video/*"'
        multiple required />
      </div>

      <div id="preview"></div>

      <button type="submit">Submit</button>
    </form>
    <div id="loading-screen">
      <div class="spinner"></div>
      Uploading...
    </div>
    <script src="./index.js"></script>
  </body>
</html>
